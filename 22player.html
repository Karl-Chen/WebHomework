<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 迎合使用者裝置做寬度分配 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音樂播放器</title>

    <link rel="stylesheet" href="player.css">
</head>

<body>
    <!-- http的行為分為get及post-->
    <!-- 標籤的實際功能是做在瀏覽器裡面，所以使用標籤的格式，有可能會因不同瀏覽器有不同的UI -->
    <audio id="audioPlayer" title="曉之車" src="audio/retracks-fictionjunction-yuuka-曉之車-retracks.mp3" preload="auto"
        onended="musicState()"></audio>
    <hr>
    <div id="controlPanel">
        <select id="songSelect" onclick="changeSong(0)">
            <option value="audio/retracks-fictionjunction-yuuka-曉之車-retracks.mp3">曉之車</option>
            <option value="audio/中島美嘉-雪の華-music-video.mp3">雪之華</option>
            <option value="audio/焰之扉.mp3">焰之扉</option>
            <option value="audio/水之証.mp3">水之証</option>
        </select>
        <img src="images/logo.png"/>
        <hr>
        <span onclick="changeSong(-1)">9</span>
        <span onclick="funcChangeTime(-10)">7</span>
        <span onclick="stopMusic()">&lt;</span> <!-- &lt; 就是 < -->
        <span id="btnFunc" onclick="playMusic()">4</span>
        <span onclick="funcChangeTime(10)">8</span>
        <span onclick="changeSong(1)">:</span>
        <span id="btnMute" onclick="muteVolume()">V</span><!--靜音-->
        <span onclick="setCircle()">q</span>
        <span onclick="setRandom()">s</span>
        <span onclick="setAllLoop()">`</span>
        <hr>
        <input id="volumeRange" type="range" value="70" oninput="changeVolumeValue()">
        <input type="button" value="小" onclick="setVolume(-1)">
        <input type="button" value="大" onclick="setVolume(1)">
        <input type="text" readonly>
        <hr>
        <input type="range" value="0" min="0" oninput="setProgress()">
        <hr>
        <div>00:00 / 00:00</div>
        <div>歡迎使用我的播放器</div>
        <div>正常</div>

    </div>
    <!-- <span class="btnPlay" style="font-family: 'Webdings';" onclick="pauseMusic()">;</span> -->
    <hr>

    <script src="player.js"></script>
</body>

</html>
