<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--12 point = 16 pixel-->
    <!-- h標籤其實是標題使用，並具有加粗及換行(自成一段)特性 h4的字體大小是12point，
     跟預設不放標籤的大小一樣 h標籤的寬度是繼承父節點，跟瀏覽器/解析度有關-->
    <!-- style="background-color: yellow;" 這段就是傳說中的CSS-->
    <h1 style="background-color: yellow; font-size:60px;" >Welcome My Homepage!!</h1>
    <h2>Welcome My <br> Homepage!!</h2>
    <h3>Welcome My Homepage!!</h3>
    <h4>Welcome My Homepage!!</h4>
    <h5>Welcome My Homepage!!</h5>
    <h6>Welcome My Homepage!!</h6>
    <strong style="background-color: yellow;">Welcome My Homepage!!<br></strong>
    Welcome My Homepage!!<br><!-- br 是換行-->>
    Welcome My Homepage!!<br>
    Welcome My Homepage!!
</body>
</html>
