<html lang="en">

<head>

        .red {
            color: red;

<body>
    <h1 id="abc" >Welcome My HomePage!!!!</h1>
    <button id="btn1">按我變紅</button>
    <button id="btn2">按我變白</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        //jQuery-Javascript的函式庫
        // function toRed() {

        // }

        // const btn=document.getElementById("btn1");
        // btn.addEventListener('click', toRed);
        //$是Jquery用法 $('btn1')相當於const btn=document.getElementById("btn1");
        //.click(function(){});相當於 btn.addEventListener('click', ()=>{}));
        //addClass("text-white")相當於abc.className = "text-white";
        $('#btn1').click(function(){
            $('#abc').removeClass();
            $('#abc').addClass("text-white").addClass("bg-danger");
        });
        $('#btn2').click(()=>{
            $('#abc').removeClass();
            $('#abc').addClass("text-block").addClass("bg-light");
        })
    </script>
