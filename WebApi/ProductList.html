<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
     integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container mt-3" id = "productList">
        <div class="row">
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
     integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
     crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" 
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script>
        $.ajax({
            type:'get',
            url:'http://localhost:5269/apiProducts?price=0',
            success:function(resp){
                console.log(resp);
                let items = "";
                for (let i = 0; i < resp.length; i++) {
                    items = `<div class="col-3">
                        <div class="card mt-2">
                            <img src="http://localhost:5269/ProductPhotos/${resp[i].picture}" class="img-fluid" />
                            <div class="card-body">
                                <h3>${resp[i].productName}</h3>
                                <p>${resp[i].description}</p>
                            </div>
                        </div>
                    </div>`
                    $('#productList>.row').append(items);
                }
            },
            error:function(resp){
                console.log(resp);
            }
        })
    </script>
</body>
</html>
