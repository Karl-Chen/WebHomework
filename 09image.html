<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- src是來源圖片路徑 alt是切換(可以不給)，如果圖找不到會置換成alt的文字(盲用電腦會唸出文字)
     ，title是指描述 加入onclick="window.location.href='url'"就可以導到其它網站惹-->
    <img src="Desert.jpg" alt="這是一張沙漠的圖" title="沙漠">
    <img src="Deser1t.jpg" alt="這是一張沙漠的圖" title="沙漠">
    <img src="images/Koala.jpg" alt="這是一張無尾熊的圖" title="無尾熊">
    <img src="https://cc.tvbs.com.tw/img/upload/2024/10/08/20241008084605-4ed6ed89.jpg" alt="" title="網路上的圖片" onclick="window.location.href='http://google.com.tw'">
</body>
</html>
